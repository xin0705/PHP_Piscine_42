<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balloon</title>
	
	<style>

		#ballon {
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 50%;
			margin-top: 15%;
			margin-left: 30%;
		}
	</style>
</head>


<body>
	<div id = "ballon"></div>
<script>
	var size = 200;
	const color_array = ["red", "green", "blue"];
	var i = 0;
	var ballon = document.getElementById("ballon");

	ballon.onclick = function() 
	{
		size = size + 10;
		if (size <= 420)
		{
			ballon.style.height = size + 'px';
			ballon.style.width = size + 'px';
		}
		else
		{
			size = 200;
			ballon.style.height = size + 'px';
			ballon.style.width = size + 'px';
		};

		i = i + 1;
		if (i > 2)
			i = 0;
		ballon.style.backgroundColor = color_array[i];
	};

	ballon.onmouseleave = function() 
	{
		size = size - 5;
		if (size >= 200)
		{
			ballon.style.height = size + 'px';
			ballon.style.width = size + 'px';
		}
		else
		{
			size = 200;
			ballon.style.height = size + 'px';
			ballon.style.width = size + 'px';
		};

		i = i - 1;
		if (i < 0)
			i = 2;
		ballon.style.backgroundColor = color_array[i];
	};

</script>
</body>
</html>
