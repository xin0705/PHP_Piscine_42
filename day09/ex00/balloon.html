<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balloon</title>
	
	<style>

		#balloon {
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 50%;
			margin-top: 15%;
			margin-left: 30%;
		}
	</style>
</head>


<body>
	<div id = "balloon"></div>
<script>
	var size = 200;
	const color_array = ["red", "green", "blue"];
	var i = 0;
	var balloon = document.getElementById("balloon");

	balloon.onclick = function() 
	{
		size = size + 10;
		if (size > 420)
			size = 200;
		balloon.style.height = size + 'px';
		balloon.style.width = size + 'px';

		i = i + 1;
		if (i > 2)
			i = 0;
		balloon.style.backgroundColor = color_array[i];
	};

	balloon.onmouseleave = function() 
	{
		size = size - 5;
		if (size < 200)
			size = 200;
		balloon.style.height = size + 'px';
		balloon.style.width = size + 'px';

		i = i - 1;
		if (i < 0)
			i = 2;
		balloon.style.backgroundColor = color_array[i];
	};

</script>
</body>
</html>
