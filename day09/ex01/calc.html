<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<script>



function calculate() 
{
	var num1_str = document.getElementById("num1").value;
	var num2_str = document.getElementById("num2").value;
	var operator = document.getElementById("operator").value;

	num1 = Number(num1_str);
	num2 = Number(num2_str);
	// var r = "^\\d+$";
	// if (r.test(num1_str) && r.test(num2_str))
	// {

		var res = get_res(num1, num2, operator);
		alert(res);
		console.log(res);
	// }

	// else
	// 	alert("Error :(");






}

function get_res(num1, num2, operator)
{
	switch (operator)
	{
		case ("+"):
			res = num1 + num2;
			break;
		case ("-"):
			res = num1 - num2;
			break;
		case ("*"):
			res = num1 * num2;
			break;
		case ("/"):
			res = num1 / num2;
			break;
		case ("%"):
			res = num1 % num2;
			break;
	}
	return (res);
}




</script>

<body>
	<form onsubmit="calculate()">
	<input type="text" id="num1"><br />
	<select id="operator">
		<option value="+"> + </option>
		<option value="-"> - </option>
		<option value="*"> * </option>
		<option value="/"> / </option>
		<option value="%"> % </option>
	</select><br />
	<input type="text" id="num2"><br />
	<input type="submit" value="Try me!"><br />
</form>
</body>
</html>
