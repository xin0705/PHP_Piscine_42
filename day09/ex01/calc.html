<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<script>

	setInterval(useMe, 30000);
		function useMe()
		{
			alert("Please, use me...");
		}

	function calculate() 
	{
		var num1_str = document.getElementById("num1").value;
		var num2_str = document.getElementById("num2").value;
		var operator = document.getElementById("operator").value;

		num1 = Number(num1_str);
		num2 = Number(num2_str);

		if (num1_str == '' || num2_str == '' || num1 < 0 || num2 < 0 ||
					isNaN(num1_str) || isNaN(num2_str) ||
					!Number.isInteger(num1) || !Number.isInteger(num2))
				alert("Error :(");
			else if (num2 == 0 && (operator == "%" || operator == "/"))
			{
				alert("It's over 9000!");
				console.log("It's over 9000!");
			}
			else 
			{
				var res = eval(num1 + operator + num2);
				alert(res);
				console.log(res);
			}
	}

</script>

<body>
	<form onsubmit="calculate()">
	<input type="text" id="num1">
	<select id="operator">
		<option value="+"> + </option>
		<option value="-"> - </option>
		<option value="*"> * </option>
		<option value="/"> / </option>
		<option value="%"> % </option>
	</select>
	<input type="text" id="num2"><br />
	<input type="submit" value="Try me!"><br />
</form>
</body>
</html>
